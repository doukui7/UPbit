name: Auto Trade

on:
  schedule:
    # 업비트 자동매매: 매 4시간 캔들 마감 10분 전 (UTC 23:50,3:50,...) → KST 8:50,12:50,16:50,20:50,0:50,4:50
    - cron: '50 23,3,7,11,15,19 * * *'
    # 키움 금현물: KST 15:05 (UTC 06:05) 평일 - 장마감 동시호가 (GA지연 대비 여유)
    - cron: '5 6 * * 1-5'
    # KIS ISA 위대리: 매주 금요일 KST 15:10 (UTC 06:10) (GA지연 대비 여유)
    - cron: '10 6 * * 5'
    # KIS 연금저축: 매월 25~31일 평일 KST 15:10 (UTC 06:10) (GA지연 대비 여유)
    - cron: '10 6 25-31 * 1-5'
    # 전체 헬스체크: 매 4시간 (매매 5분 전) KST 8:55,12:55,16:55,20:55,00:55,04:55
    - cron: '55 23,3,7,11,15,19 * * *'
    # 일일 자산 현황 리포트: KST 09:00 (UTC 00:00) 평일
    - cron: '0 0 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      run_job:
        description: 수동 실행할 작업 선택
        required: true
        type: choice
        default: daily_status
        options:
          - daily_status
          - health_check
          - trade
          - kiwoom_gold
          - kis_isa
          - kis_pension
          - all

jobs:
  # ── 업비트 BTC 자동매매 (VM SSH 경유 - 고정 IP) ──
  trade:
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_job == 'trade' || github.event.inputs.run_job == 'all')) || github.event.schedule == '50 23,3,7,11,15,19 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Run Auto Trade via Cloud VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          command_timeout: 15m
          envs: UPBIT_ACCESS_KEY,UPBIT_SECRET_KEY,PORTFOLIO,TRADING_MODE,TELEGRAM_BOT_TOKEN,TELEGRAM_CHAT_ID
          script: |
            cd ~/upbit
            git pull --quiet 2>/dev/null || true
            source venv/bin/activate
            pip install -q -r requirements.txt 2>/dev/null
            python scripts/github_action_trade.py
            # 잔고 캐시 파일을 git push (로컬 UI 표시용)
            if [ -f balance_cache.json ]; then
              git config user.email "bot@auto-trade" 2>/dev/null
              git config user.name "auto-trade-bot" 2>/dev/null
              git add balance_cache.json
              if ! git diff --cached --quiet; then
                git commit -m "auto: 잔고 캐시 업데이트"
                git push --quiet 2>/dev/null || true
              fi
            fi
        env:
          UPBIT_ACCESS_KEY: ${{ secrets.UPBIT_ACCESS_KEY }}
          UPBIT_SECRET_KEY: ${{ secrets.UPBIT_SECRET_KEY }}
          PORTFOLIO: ${{ secrets.PORTFOLIO }}
          TRADING_MODE: upbit
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}

  # ── 키움 금현물 자동매매 ─────────────────────────────────
  kiwoom_gold:
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_job == 'kiwoom_gold' || github.event.inputs.run_job == 'all')) || github.event.schedule == '5 6 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Auto Trade (Kiwoom Gold)
        env:
          KIWOOM_APP_KEY: ${{ secrets.KIWOOM_APP_KEY }}
          KIWOOM_SECRET_KEY: ${{ secrets.KIWOOM_SECRET_KEY }}
          KIWOOM_ACCOUNT: ${{ secrets.KIWOOM_ACCOUNT }}
          GOLD_PORTFOLIO: ${{ secrets.GOLD_PORTFOLIO }}
          GOLD_BUY_PERIOD: '90'
          GOLD_SELL_PERIOD: '55'
          TRADING_MODE: kiwoom_gold
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}
        run: python scripts/github_action_trade.py

  # ── KIS ISA 위대리(WDR) 자동매매 ───────────────────────
  kis_isa:
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_job == 'kis_isa' || github.event.inputs.run_job == 'all')) || github.event.schedule == '10 6 * * 5'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Auto Trade (KIS ISA - WDR)
        env:
          KIS_ISA_APP_KEY: ${{ secrets.KIS_ISA_APP_KEY }}
          KIS_ISA_APP_SECRET: ${{ secrets.KIS_ISA_APP_SECRET }}
          KIS_ISA_ACCOUNT_NO: ${{ secrets.KIS_ISA_ACCOUNT_NO }}
          KIS_ISA_ETF_CODE: ${{ secrets.KIS_ISA_ETF_CODE }}
          TRADING_MODE: kis_isa
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}
        run: python scripts/github_action_trade.py

  # ── KIS 연금저축 LAA 자동매매 ─────────────────────────
  kis_pension:
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_job == 'kis_pension' || github.event.inputs.run_job == 'all')) || github.event.schedule == '10 6 25-31 * 1-5'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Auto Trade (KIS Pension - LAA)
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_PENSION_ACCOUNT_NO: ${{ secrets.KIS_PENSION_ACCOUNT_NO }}
          TRADING_MODE: kis_pension
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}
        run: python scripts/github_action_trade.py

  # ── 전체 헬스체크 (VM SSH 경유 - 매 4시간) ──
  health_check:
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_job == 'health_check' || github.event.inputs.run_job == 'all')) || github.event.schedule == '55 23,3,7,11,15,19 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Run Daily Health Check via Cloud VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          command_timeout: 15m
          envs: UPBIT_ACCESS_KEY,UPBIT_SECRET_KEY,PORTFOLIO,KIWOOM_APP_KEY,KIWOOM_SECRET_KEY,KIWOOM_ACCOUNT,GOLD_PORTFOLIO,GOLD_BUY_PERIOD,GOLD_SELL_PERIOD,KIS_ISA_APP_KEY,KIS_ISA_APP_SECRET,KIS_ISA_ACCOUNT_NO,KIS_ISA_ETF_CODE,KIS_APP_KEY,KIS_APP_SECRET,KIS_PENSION_ACCOUNT_NO,TRADING_MODE,TELEGRAM_BOT_TOKEN,TELEGRAM_CHAT_ID
          script: |
            cd ~/upbit
            git pull --quiet 2>/dev/null || true
            source venv/bin/activate
            pip install -q -r requirements.txt 2>/dev/null
            python scripts/github_action_trade.py
            # 잔고 캐시 파일을 git push (로컬 UI 표시용)
            if [ -f balance_cache.json ]; then
              git config user.email "bot@auto-trade" 2>/dev/null
              git config user.name "auto-trade-bot" 2>/dev/null
              git remote -v
              git add balance_cache.json
              if ! git diff --cached --quiet; then
                git commit -m "auto: 잔고 캐시 업데이트"
                git push 2>&1 || echo "PUSH_FAILED"
              fi
            fi
        env:
          # 업비트
          UPBIT_ACCESS_KEY: ${{ secrets.UPBIT_ACCESS_KEY }}
          UPBIT_SECRET_KEY: ${{ secrets.UPBIT_SECRET_KEY }}
          PORTFOLIO: ${{ secrets.PORTFOLIO }}
          # 키움 금현물
          KIWOOM_APP_KEY: ${{ secrets.KIWOOM_APP_KEY }}
          KIWOOM_SECRET_KEY: ${{ secrets.KIWOOM_SECRET_KEY }}
          KIWOOM_ACCOUNT: ${{ secrets.KIWOOM_ACCOUNT }}
          GOLD_PORTFOLIO: ${{ secrets.GOLD_PORTFOLIO }}
          GOLD_BUY_PERIOD: '90'
          GOLD_SELL_PERIOD: '55'
          # KIS ISA
          KIS_ISA_APP_KEY: ${{ secrets.KIS_ISA_APP_KEY }}
          KIS_ISA_APP_SECRET: ${{ secrets.KIS_ISA_APP_SECRET }}
          KIS_ISA_ACCOUNT_NO: ${{ secrets.KIS_ISA_ACCOUNT_NO }}
          KIS_ISA_ETF_CODE: ${{ secrets.KIS_ISA_ETF_CODE }}
          # KIS 연금저축
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_PENSION_ACCOUNT_NO: ${{ secrets.KIS_PENSION_ACCOUNT_NO }}
          TRADING_MODE: health_check
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}

  # ── 일일 자산 현황 리포트 (VM SSH 경유) ──────────
  daily_status:
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_job == 'daily_status' || github.event.inputs.run_job == 'all')) || github.event.schedule == '0 0 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - name: Run Daily Status Report via Cloud VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          command_timeout: 15m
          envs: UPBIT_ACCESS_KEY,UPBIT_SECRET_KEY,PORTFOLIO,KIWOOM_APP_KEY,KIWOOM_SECRET_KEY,KIWOOM_ACCOUNT,KIS_ISA_APP_KEY,KIS_ISA_APP_SECRET,KIS_ISA_ACCOUNT_NO,KIS_ISA_ETF_CODE,KIS_APP_KEY,KIS_APP_SECRET,KIS_PENSION_ACCOUNT_NO,TRADING_MODE,TELEGRAM_BOT_TOKEN,TELEGRAM_CHAT_ID
          script: |
            cd ~/upbit
            git pull --quiet 2>/dev/null || true
            source venv/bin/activate
            pip install -q -r requirements.txt 2>/dev/null
            python scripts/github_action_trade.py
            # 잔고 캐시 파일을 git push (로컬 UI 표시용)
            if [ -f balance_cache.json ]; then
              git config user.email "bot@auto-trade" 2>/dev/null
              git config user.name "auto-trade-bot" 2>/dev/null
              git add balance_cache.json
              if ! git diff --cached --quiet; then
                git commit -m "auto: 잔고 캐시 업데이트"
                git push --quiet 2>/dev/null || true
              fi
            fi
        env:
          # Upbit
          UPBIT_ACCESS_KEY: ${{ secrets.UPBIT_ACCESS_KEY }}
          UPBIT_SECRET_KEY: ${{ secrets.UPBIT_SECRET_KEY }}
          PORTFOLIO: ${{ secrets.PORTFOLIO }}
          # Kiwoom Gold
          KIWOOM_APP_KEY: ${{ secrets.KIWOOM_APP_KEY }}
          KIWOOM_SECRET_KEY: ${{ secrets.KIWOOM_SECRET_KEY }}
          KIWOOM_ACCOUNT: ${{ secrets.KIWOOM_ACCOUNT }}
          # KIS ISA
          KIS_ISA_APP_KEY: ${{ secrets.KIS_ISA_APP_KEY }}
          KIS_ISA_APP_SECRET: ${{ secrets.KIS_ISA_APP_SECRET }}
          KIS_ISA_ACCOUNT_NO: ${{ secrets.KIS_ISA_ACCOUNT_NO }}
          KIS_ISA_ETF_CODE: ${{ secrets.KIS_ISA_ETF_CODE }}
          # KIS Pension
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_PENSION_ACCOUNT_NO: ${{ secrets.KIS_PENSION_ACCOUNT_NO }}
          TRADING_MODE: daily_status
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}

