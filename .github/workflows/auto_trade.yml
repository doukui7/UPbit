name: Auto Trade

on:
  schedule:
    # 매 4시간마다 실행 (UTC 기준 0,4,8,12,16,20시 5분) -> KST 9,13,17,21,1,5시
    - cron: '5 0,4,8,12,16,20 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Auto Trade
        env:
          UPBIT_ACCESS_KEY: ${{ secrets.UPBIT_ACCESS_KEY }}
          UPBIT_SECRET_KEY: ${{ secrets.UPBIT_SECRET_KEY }}
          PORTFOLIO: ${{ secrets.PORTFOLIO }}
        run: python github_action_trade.py
